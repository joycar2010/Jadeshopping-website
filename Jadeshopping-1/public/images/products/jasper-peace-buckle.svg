<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="jasperGradient" cx="40%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f0f8f0;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#e0f0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c8e8c8;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#a8d8a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#88c088;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fff8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e8d0;stop-opacity:1" />
    </radialGradient>
    <filter id="jasperGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#fafafa"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="350" rx="90" ry="20" fill="#b0b0b0" opacity="0.2"/>
  
  <!-- Outer ring of peace buckle -->
  <circle cx="200" cy="200" r="100" 
          fill="url(#jasperGradient)" 
          stroke="#70b070" 
          stroke-width="2" 
          filter="url(#jasperGlow)"/>
  
  <!-- Inner hole -->
  <circle cx="200" cy="200" r="40" 
          fill="#fafafa" 
          stroke="#70b070" 
          stroke-width="2"/>
  
  <!-- Inner ring highlight -->
  <circle cx="200" cy="200" r="70" 
          fill="none" 
          stroke="url(#innerGradient)" 
          stroke-width="15" 
          opacity="0.6"/>
  
  <!-- Outer edge definition -->
  <circle cx="200" cy="200" r="100" 
          fill="none" 
          stroke="#60a060" 
          stroke-width="1.5" 
          opacity="0.8"/>
  
  <!-- Inner edge definition -->
  <circle cx="200" cy="200" r="40" 
          fill="none" 
          stroke="#60a060" 
          stroke-width="1.5" 
          opacity="0.8"/>
  
  <!-- Natural jasper patterns and veining -->
  <path d="M130 150 Q160 140 190 150 Q220 160 250 150 Q270 160 290 150" 
        stroke="#50a050" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.7"/>
  
  <path d="M110 200 Q140 190 170 200 Q200 210 230 200 Q260 190 290 200" 
        stroke="#50a050" 
        stroke-width="1.2" 
        fill="none" 
        opacity="0.6"/>
  
  <path d="M130 250 Q160 240 190 250 Q220 260 250 250 Q270 240 290 250" 
        stroke="#50a050" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.7"/>
  
  <!-- Radial patterns -->
  <path d="M200 100 L200 140" stroke="#60a060" stroke-width="1" opacity="0.5"/>
  <path d="M200 260 L200 300" stroke="#60a060" stroke-width="1" opacity="0.5"/>
  <path d="M100 200 L140 200" stroke="#60a060" stroke-width="1" opacity="0.5"/>
  <path d="M260 200 L300 200" stroke="#60a060" stroke-width="1" opacity="0.5"/>
  
  <!-- Diagonal patterns -->
  <path d="M141 141 L171 171" stroke="#60a060" stroke-width="0.8" opacity="0.4"/>
  <path d="M259 141 L229 171" stroke="#60a060" stroke-width="0.8" opacity="0.4"/>
  <path d="M141 259 L171 229" stroke="#60a060" stroke-width="0.8" opacity="0.4"/>
  <path d="M259 259 L229 229" stroke="#60a060" stroke-width="0.8" opacity="0.4"/>
  
  <!-- Color variations in jasper -->
  <circle cx="160" cy="160" r="12" fill="#b8e8b8" opacity="0.6"/>
  <circle cx="240" cy="160" r="10" fill="#c8f0c8" opacity="0.5"/>
  <circle cx="160" cy="240" r="11" fill="#a8d8a8" opacity="0.7"/>
  <circle cx="240" cy="240" r="9" fill="#d0f8d0" opacity="0.4"/>
  
  <!-- Natural inclusions -->
  <circle cx="180" cy="180" r="3" fill="#90c090" opacity="0.8"/>
  <circle cx="220" cy="180" r="2" fill="#98c898" opacity="0.7"/>
  <circle cx="180" cy="220" r="2.5" fill="#88c088" opacity="0.9"/>
  <circle cx="220" cy="220" r="2" fill="#a0d0a0" opacity="0.6"/>
  
  <!-- Highlight areas showing translucency -->
  <ellipse cx="170" cy="170" rx="20" ry="15" fill="#f8fff8" opacity="0.3"/>
  <ellipse cx="230" cy="180" rx="15" ry="18" fill="#f8fff8" opacity="0.2"/>
  <ellipse cx="180" cy="230" rx="18" ry="12" fill="#f8fff8" opacity="0.25"/>
  <ellipse cx="220" cy="220" rx="12" ry="16" fill="#f8fff8" opacity="0.2"/>
  
  <!-- Subtle texture lines -->
  <path d="M140 180 Q200 185 260 180" 
        stroke="#70b070" 
        stroke-width="0.5" 
        fill="none" 
        opacity="0.4"/>
  
  <path d="M160 220 Q200 215 240 220" 
        stroke="#70b070" 
        stroke-width="0.5" 
        fill="none" 
        opacity="0.4"/>
</svg>