<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 和田玉渐变 -->
    <radialGradient id="jadeGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#e9ecef;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- 光泽效果 -->
    <radialGradient id="shine" cx="30%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="600" fill="url(#bgGradient)"/>
  
  <!-- 装饰性背景图案 -->
  <g opacity="0.1">
    <circle cx="1600" cy="100" r="80" fill="#10b981"/>
    <circle cx="1700" cy="200" r="60" fill="#10b981"/>
    <circle cx="1650" cy="300" r="40" fill="#10b981"/>
  </g>
  
  <!-- 主要和田玉造型 -->
  <g transform="translate(1200, 150)">
    <!-- 主玉石 -->
    <ellipse cx="0" cy="0" rx="180" ry="120" fill="url(#jadeGradient)" filter="url(#shadow)"/>
    
    <!-- 光泽效果 -->
    <ellipse cx="-30" cy="-20" rx="80" ry="50" fill="url(#shine)"/>
    
    <!-- 纹理线条 -->
    <path d="M-120,-40 Q-60,-20 0,0 Q60,20 120,40" stroke="#d1d5db" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M-100,20 Q-40,40 20,60 Q80,80 140,100" stroke="#d1d5db" stroke-width="1" fill="none" opacity="0.4"/>
  </g>
  
  <!-- 小装饰玉石 -->
  <g transform="translate(1400, 350)">
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="url(#jadeGradient)" opacity="0.8"/>
    <ellipse cx="-15" cy="-10" rx="25" ry="15" fill="url(#shine)"/>
  </g>
  
  <g transform="translate(1100, 400)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="url(#jadeGradient)" opacity="0.6"/>
    <ellipse cx="-10" cy="-5" rx="15" ry="10" fill="url(#shine)"/>
  </g>
  
  <!-- 文字区域 -->
  <g transform="translate(100, 200)">
    <!-- 主标题 -->
    <text x="0" y="0" font-family="serif" font-size="72" font-weight="bold" fill="#1f2937">
      和田玉精品
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="80" font-family="serif" font-size="36" fill="#4b5563">
      千年传承 · 温润如玉
    </text>
    
    <!-- 描述文字 -->
    <text x="0" y="140" font-family="sans-serif" font-size="24" fill="#6b7280">
      精选新疆和田优质玉料，传统工艺精雕细琢
    </text>
    
    <!-- 装饰线条 -->
    <line x1="0" y1="160" x2="400" y2="160" stroke="#10b981" stroke-width="3"/>
    
    <!-- 价格标签 -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="200" height="50" rx="25" fill="#10b981" opacity="0.9"/>
      <text x="100" y="32" font-family="sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
        限时特惠
      </text>
    </g>
  </g>
  
  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <!-- 传统云纹 -->
    <path d="M50,50 Q100,30 150,50 Q200,70 250,50 Q300,30 350,50" stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M50,550 Q100,530 150,550 Q200,570 250,550 Q300,530 350,550" stroke="#10b981" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 右下角装饰 -->
  <g transform="translate(1700, 500)" opacity="0.2">
    <circle cx="0" cy="0" r="30" fill="#10b981"/>
    <circle cx="50" cy="20" r="20" fill="#10b981"/>
    <circle cx="80" cy="50" r="15" fill="#10b981"/>
  </g>
</svg>