<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="agateBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7ed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    
    <!-- 南红玛瑙渐变 -->
    <radialGradient id="redAgateGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#f87171;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#dc2626;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- 橙色玛瑙渐变 -->
    <radialGradient id="orangeAgateGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fb923c;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- 黄色玛瑙渐变 -->
    <radialGradient id="yellowAgateGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- 光泽效果 -->
    <radialGradient id="agateShine" cx="30%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="agateShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="12" flood-color="#92400e" flood-opacity="0.4"/>
    </filter>
    
    <!-- 玛瑙纹理图案 -->
    <pattern id="agatePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="15" fill="none" stroke="#ea580c" stroke-width="1" opacity="0.3"/>
      <circle cx="20" cy="20" r="10" fill="none" stroke="#dc2626" stroke-width="0.5" opacity="0.4"/>
      <circle cx="20" cy="20" r="5" fill="none" stroke="#991b1b" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="600" fill="url(#agateBg)"/>
  
  <!-- 装饰性背景图案 -->
  <g opacity="0.1">
    <circle cx="1600" cy="100" r="90" fill="#dc2626"/>
    <circle cx="1720" cy="220" r="70" fill="#ea580c"/>
    <circle cx="1580" cy="320" r="50" fill="#fbbf24"/>
    <circle cx="1680" cy="420" r="40" fill="#fb923c"/>
  </g>
  
  <!-- 主要南红玛瑙摆件 -->
  <g transform="translate(1250, 200)">
    <!-- 主体 -->
    <ellipse cx="0" cy="0" rx="160" ry="100" fill="url(#redAgateGradient)" filter="url(#agateShadow)"/>
    
    <!-- 纹理层 -->
    <ellipse cx="0" cy="0" rx="160" ry="100" fill="url(#agatePattern)" opacity="0.6"/>
    
    <!-- 光泽效果 -->
    <ellipse cx="-40" cy="-20" rx="70" ry="40" fill="url(#agateShine)"/>
    
    <!-- 内部纹理 -->
    <path d="M-120,-30 Q-60,0 0,30 Q60,60 120,30" stroke="#991b1b" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M-100,10 Q-40,40 20,70 Q80,100 140,70" stroke="#dc2626" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M-80,-50 Q-20,-20 40,-50 Q100,-80 160,-50" stroke="#f87171" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- 橙色玛瑙珠子 -->
  <g transform="translate(1450, 350)">
    <circle cx="0" cy="0" r="45" fill="url(#orangeAgateGradient)" filter="url(#agateShadow)"/>
    <circle cx="0" cy="0" r="45" fill="url(#agatePattern)" opacity="0.4"/>
    <circle cx="-12" cy="-12" rx="18" ry="18" fill="url(#agateShine)"/>
  </g>
  
  <!-- 黄色玛瑙小件 -->
  <g transform="translate(1100, 380)">
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="url(#yellowAgateGradient)" opacity="0.8"/>
    <ellipse cx="-8" cy="-5" rx="15" ry="10" fill="url(#agateShine)"/>
  </g>
  
  <g transform="translate(1350, 450)">
    <circle cx="0" cy="0" r="28" fill="url(#redAgateGradient)" opacity="0.7"/>
    <circle cx="-8" cy="-8" r="12" fill="url(#agateShine)"/>
  </g>
  
  <!-- 小装饰玛瑙 -->
  <g transform="translate(1180, 120)">
    <circle cx="0" cy="0" r="22" fill="url(#orangeAgateGradient)" opacity="0.6"/>
    <circle cx="-6" cy="-6" r="9" fill="url(#agateShine)"/>
  </g>
  
  <!-- 文字区域 -->
  <g transform="translate(100, 160)">
    <!-- 主标题 -->
    <text x="0" y="0" font-family="serif" font-size="72" font-weight="bold" fill="#92400e">
      玛瑙收藏
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="80" font-family="serif" font-size="36" fill="#b45309">
      南红精品 · 色泽艳丽
    </text>
    
    <!-- 描述文字 -->
    <text x="0" y="140" font-family="sans-serif" font-size="24" fill="#92400e">
      天然南红玛瑙，纹理独特，收藏价值极高
    </text>
    
    <!-- 装饰线条 -->
    <line x1="0" y1="160" x2="480" y2="160" stroke="#ea580c" stroke-width="4"/>
    
    <!-- 特色标签 -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="160" height="50" rx="25" fill="#dc2626" opacity="0.9"/>
      <text x="80" y="32" font-family="sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
        天然原石
      </text>
    </g>
    
    <g transform="translate(180, 200)">
      <rect x="0" y="0" width="160" height="50" rx="25" fill="#ea580c" opacity="0.9"/>
      <text x="80" y="32" font-family="sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
        精工雕琢
      </text>
    </g>
    
    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="160" height="50" rx="25" fill="#fbbf24" opacity="0.9"/>
      <text x="80" y="32" font-family="sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
        收藏臻品
      </text>
    </g>
  </g>
  
  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <!-- 传统回纹 -->
    <path d="M50,100 L100,100 L100,50 L150,50 L150,100 L200,100 L200,50 L250,50 L250,100 L300,100" stroke="#ea580c" stroke-width="3" fill="none"/>
    <path d="M50,500 L100,500 L100,550 L150,550 L150,500 L200,500 L200,550 L250,550 L250,500 L300,500" stroke="#ea580c" stroke-width="3" fill="none"/>
  </g>
  
  <!-- 右上角装饰 -->
  <g transform="translate(1750, 100)" opacity="0.25">
    <polygon points="0,0 40,0 40,40 0,40" fill="#dc2626" transform="rotate(45)"/>
    <polygon points="50,10 80,10 80,40 50,40" fill="#ea580c" transform="rotate(45)"/>
    <polygon points="20,50 50,50 50,80 20,80" fill="#fbbf24" transform="rotate(45)"/>
  </g>
  
  <!-- 左下角装饰 -->
  <g transform="translate(80, 480)" opacity="0.2">
    <circle cx="0" cy="0" r="25" fill="#dc2626"/>
    <circle cx="40" cy="20" r="18" fill="#ea580c"/>
    <circle cx="70" cy="45" r="12" fill="#fbbf24"/>
    <circle cx="90" cy="70" r="8" fill="#fb923c"/>
  </g>
</svg>