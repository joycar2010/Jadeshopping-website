<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="jasperBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    
    <!-- 碧玉渐变 -->
    <radialGradient id="jasperGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#4ade80;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#16a34a;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- 深碧玉渐变 -->
    <radialGradient id="deepJasperGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- 浅碧玉渐变 -->
    <radialGradient id="lightJasperGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#bbf7d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#86efac;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- 光泽效果 -->
    <radialGradient id="jasperShine" cx="30%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#86efac;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="jasperShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="10" flood-color="#14532d" flood-opacity="0.3"/>
    </filter>
    
    <!-- 碧玉纹理图案 -->
    <pattern id="jasperPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M0,15 Q15,5 30,15 Q15,25 0,15" stroke="#16a34a" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M15,0 Q25,15 15,30 Q5,15 15,0" stroke="#15803d" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="600" fill="url(#jasperBg)"/>
  
  <!-- 装饰性背景图案 -->
  <g opacity="0.12">
    <circle cx="1620" cy="120" r="85" fill="#16a34a"/>
    <circle cx="1740" cy="240" r="65" fill="#15803d"/>
    <circle cx="1600" cy="340" r="45" fill="#4ade80"/>
    <circle cx="1700" cy="440" r="35" fill="#86efac"/>
  </g>
  
  <!-- 主要碧玉平安扣 -->
  <g transform="translate(1280, 220)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="120" fill="url(#jasperGradient)" filter="url(#jasperShadow)"/>
    
    <!-- 内圈（镂空效果） -->
    <circle cx="0" cy="0" r="50" fill="url(#jasperBg)" opacity="0.9"/>
    
    <!-- 纹理层 -->
    <circle cx="0" cy="0" r="120" fill="url(#jasperPattern)" opacity="0.6"/>
    
    <!-- 光泽效果 -->
    <ellipse cx="-25" cy="-25" rx="50" ry="35" fill="url(#jasperShine)"/>
    
    <!-- 装饰纹理 -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#15803d" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#14532d" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- 碧玉如意 -->
  <g transform="translate(1450, 380)">
    <!-- 主体 -->
    <path d="M0,0 Q30,-20 60,0 Q30,40 0,60 Q-30,40 -60,0 Q-30,-20 0,0" fill="url(#deepJasperGradient)" filter="url(#jasperShadow)"/>
    
    <!-- 光泽 -->
    <ellipse cx="-10" cy="-5" rx="25" ry="15" fill="url(#jasperShine)"/>
    
    <!-- 雕刻纹理 -->
    <path d="M-20,-10 Q0,10 20,-10" stroke="#14532d" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M-15,20 Q0,40 15,20" stroke="#14532d" stroke-width="1.5" fill="none" opacity="0.7"/>
  </g>
  
  <!-- 碧玉手镯片段 -->
  <g transform="translate(1150, 400)">
    <path d="M0,0 Q40,-10 80,0 Q40,30 0,40 Q-40,30 -80,0 Q-40,-10 0,0" fill="url(#lightJasperGradient)" opacity="0.8"/>
    <ellipse cx="-15" cy="5" rx="20" ry="12" fill="url(#jasperShine)"/>
  </g>
  
  <!-- 小碧玉珠子 -->
  <g transform="translate(1380, 120)">
    <circle cx="0" cy="0" r="25" fill="url(#jasperGradient)" opacity="0.7"/>
    <circle cx="-8" cy="-8" r="10" fill="url(#jasperShine)"/>
  </g>
  
  <g transform="translate(1200, 150)">
    <circle cx="0" cy="0" r="20" fill="url(#deepJasperGradient)" opacity="0.6"/>
    <circle cx="-6" cy="-6" r="8" fill="url(#jasperShine)"/>
  </g>
  
  <g transform="translate(1500, 480)">
    <circle cx="0" cy="0" r="18" fill="url(#lightJasperGradient)" opacity="0.5"/>
    <circle cx="-5" cy="-5" r="7" fill="url(#jasperShine)"/>
  </g>
  
  <!-- 文字区域 -->
  <g transform="translate(100, 170)">
    <!-- 主标题 -->
    <text x="0" y="0" font-family="serif" font-size="72" font-weight="bold" fill="#14532d">
      碧玉艺术
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="80" font-family="serif" font-size="36" fill="#15803d">
      和田碧玉 · 温润典雅
    </text>
    
    <!-- 描述文字 -->
    <text x="0" y="140" font-family="sans-serif" font-size="24" fill="#16a34a">
      新疆和田碧玉，色泽深邃，质地细腻温润
    </text>
    
    <!-- 装饰线条 -->
    <line x1="0" y1="160" x2="500" y2="160" stroke="#16a34a" stroke-width="4"/>
    
    <!-- 特色标签 -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="150" height="50" rx="25" fill="#16a34a" opacity="0.9"/>
      <text x="75" y="32" font-family="sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
        传统工艺
      </text>
    </g>
    
    <g transform="translate(170, 200)">
      <rect x="0" y="0" width="150" height="50" rx="25" fill="#15803d" opacity="0.9"/>
      <text x="75" y="32" font-family="sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
        精品收藏
      </text>
    </g>
    
    <g transform="translate(340, 200)">
      <rect x="0" y="0" width="150" height="50" rx="25" fill="#4ade80" opacity="0.9"/>
      <text x="75" y="32" font-family="sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
        文化传承
      </text>
    </g>
  </g>
  
  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <!-- 传统祥云纹 -->
    <path d="M50,120 Q100,100 150,120 Q200,140 250,120 Q300,100 350,120 Q400,140 450,120" stroke="#16a34a" stroke-width="3" fill="none"/>
    <path d="M50,480 Q100,460 150,480 Q200,500 250,480 Q300,460 350,480 Q400,500 450,480" stroke="#16a34a" stroke-width="3" fill="none"/>
  </g>
  
  <!-- 右上角装饰 -->
  <g transform="translate(1780, 120)" opacity="0.25">
    <path d="M0,0 L30,10 L20,40 L-10,30 Z" fill="#16a34a"/>
    <path d="M40,20 L70,30 L60,60 L30,50 Z" fill="#15803d"/>
    <path d="M20,70 L50,80 L40,110 L10,100 Z" fill="#4ade80"/>
  </g>
  
  <!-- 左下角装饰 -->
  <g transform="translate(100, 520)" opacity="0.2">
    <rect x="0" y="0" width="35" height="35" rx="8" fill="#16a34a" transform="rotate(30)"/>
    <rect x="50" y="15" width="25" height="25" rx="6" fill="#15803d" transform="rotate(30)"/>
    <rect x="85" y="30" width="20" height="20" rx="5" fill="#4ade80" transform="rotate(30)"/>
  </g>
</svg>